<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="num1" class="form-label">Numero1</label>
            <input type="text" [(ngModel)]='num1' class="form-control" name="num1" placeholder="Numero1">
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Numero2</label>
            <input type="text" [(ngModel)]='num2' class="form-control" name="num2" placeholder="Numero2">
        </div>
        <div class="mb-3">
            <form action="operas-bas.component.ts" id="formu" method="POST">
                <input type="radio" id="sumar" value="sumar" name="fav"> <label>Sumar</label> <br>
                <input type="radio" id="restar" value="restar" name="fav"> <label>Restar</label> <br>
                <input type="radio" id="multiplicar" value="multiplicar" name="fav"> <label>Multiplicar</label> <br>
                <input type="radio" id="dividir" value="dividir" name="fav"> <label>Dividir</label> <br>
                <button class="btn btn-primary" name="boton" value="Submit" type="submit" (click)="mostrarSeleccionado()">Sumar</button>
            </form>
            
            
        </div>
    </div>
    <div class="col-6">
        <h2>Resultado: {{resultado}} </h2>
    </div>
</div>
